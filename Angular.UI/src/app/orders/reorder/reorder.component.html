<div class="alert alert-info display-4 p-5" *ngIf="noCustomer">
    Must
    <a routerLink="/signin">SignIn</a>
    OR
    <a routerLink="/signup">SignUp</a>
    First
</div>

<div class="d-flex justify-content-between" *ngIf="!noCustomer">
  <div class="orders">
      <div class="card border-warning">
          <div class="card-header border-warning bg-warning font-weight-bold">
            {{CustSrv.customer.name}} Orders:
          </div>
          <div class="card-body scroll">
            <ul class="list-group" *ngIf="OrdSrv.orders.length">
                <li class="list-group-item"
                      [ngClass]="{'bg-info': OrdSrv.activeOrder && OrdSrv.activeOrder.id == order.id,
                                  'text-white': OrdSrv.activeOrder && OrdSrv.activeOrder.id == order.id}"
                      *ngFor="let order of OrdSrv.orders"
                      (click)="setActiveOrder(order)">
                  <div>{{order.createdAt | date:'dd/MM/yyyy hh:mm:ss a'}}</div>
                  <div>{{order.total}}</div>
                </li>
            </ul>
          </div>
          <div class="card-footer border-warning text-dark">
            {{OrdSrv.orders.length}} Order(s)
          </div>
        </div>
  </div>
  <div class="reorder">
    <order-items></order-items>
  </div>
</div>
